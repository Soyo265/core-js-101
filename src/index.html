<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function propagateItemsByPositionIndex(arr) {
    return arr
        .map((val, idx) => Array(idx + 1)
        .fill(val))
        .reduce((acc, val, idx) => acc.push(), []);
  }

  console.log(
      propagateItemsByPositionIndex([ 1,2,3,4,5 ])
  )
</script>
</body>
</html>
